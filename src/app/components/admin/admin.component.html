<mat-card>


  <table mat-table [dataSource]="users" class="mat-elevation-z8">

    <!-- ID Column -->
    <ng-container matColumnDef="userID">
      <th mat-header-cell *matHeaderCellDef> UserID </th>
      <td mat-cell *matCellDef="let user"> {{ user.userID }} </td>
    </ng-container>


    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let user"> {{ user.email }} </td>
    </ng-container>
    <!-- Email Column -->
    <ng-container matColumnDef="lastLoggedIn">
      <th mat-header-cell *matHeaderCellDef> Last Logged In </th>
      <td mat-cell *matCellDef="let user"> {{ user.lastLoggedIn }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns" class="custom-header"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div *ngIf="users.length === 0" class="loading-message">
    <p>Loading users...</p>
  </div>
</mat-card>
