/>

<mat-toolbar color="primary">

  <span class="logo">Tournament App</span>

  <!-- Push the following content to the right -->

  <button mat-icon-button (click)="goToUserPage()" aria-label="User Account">
    <mat-icon>account_circle</mat-icon>
  </button>
</mat-toolbar>




<!-- Main content -->
<router-outlet></router-outlet>

<button (click) = "signOut()">Log Out</button>
